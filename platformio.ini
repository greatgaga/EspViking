[env:esp32wroom32]
platform = espressif32@6.5.0
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    ESP Async WebServer
    AsyncTCP
    marian-craciunescu/ESP32Ping@^1.7.0

lib_ignore =
    AsyncTCP_RP2040W

board_build.filesystem = littlefs

build_flags =
    -DARDUINO_ARCH_ESP32
    -DASYNC_WEBSERVER_REGEX