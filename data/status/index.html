<!DOCTYPE html>
<html>
<head>
  <title>Status</title>
  <style>
    body {
      background-color: #121212;
      text-align: center;
      font-family: Arial;
      color: rgb(191, 0, 0);
    }

    .header {
      display: inline-block;
      font-weight: bold;
      font-size: 20px;
      transition: font-size 0.25s, color 0.15s;
    }

    .header h1 {
      display: inline-block;
      transition: font-size 0.5s, color 0.25s;
    }

    .header h1:hover {
      color: rgb(191, 0, 0);
      font-size: 50px;
      text-shadow: 0 0 5px red, 0 0 10px darkred;
      transition: font-size 0.25s, color 0.25s, text-shadow 0.25s;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      color: rgb(191, 0, 0);
      text-shadow: 0 0 1px red, 0 0 5px darkred;
      font-size: 15px;
      width: 80%;
    }

    th, td {
      border: 1px solid rgb(191, 0, 0);
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Status</h1>
  </div>

  <div class="results-style">
    <table id="results">
      <thead>
        <tr>
          <th>IP Address</th>
          <th>MAC Address</th>
          <th>Service</th>
        </tr>
      </thead>
      <tbody id="results-body">
      </tbody>
    </table>
  </div>

  <script>
    function fetchStatus() {
      fetch("/api/status")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("results-body");
          tbody.innerHTML = data.map(
            host => `
              <tr>
                <td>${host.IP}</td>
                <td>${host.MAC}</td>
                <td>${host.Service}</td>
              </tr>
            `
          ).join("");
        })
        .catch(() => {
          document.getElementById("results-body").innerHTML = `
            <tr><td colspan="3">Services werent scanned or IPs of local hosts arent scanned.</td></tr>
          `;
        });
    }

    fetchStatus();
  </script>
</body>

</html>
